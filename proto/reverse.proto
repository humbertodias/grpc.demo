syntax = "proto3";

// option go_package = "github.com/humbertodias/grpc.demo/proto";
option go_package = "./pb";

package reverse;

service ReverseService {
    rpc ReverseString (ReverseRequest) returns (ReverseReply) {}
}

message ReverseRequest {
    string data = 1;
}

message ReverseReply {
    string reversed = 2;
}